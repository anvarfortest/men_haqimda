<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body bgcolor="#13475f">
<br><br>
<form action="projects.html" method="get">
    <table width="300" align="center" border="0" cellspacing="0" bgcolor="white"
    cellpadding="6">
        <tr bgcolor="#aaaaaa">
            <th align="center" height="30">Aloqa uchun</th>
        </tr>
        <tr>
            <td>
                <label for="t1">Ismingiz</label>
                <input type="text" id="t1" size="40" required min="3" maxlength="20">
            </td>
        </tr>
        <tr>
            <td>
                <label for="e1">Pochtangiz</label>
                <input type="email" id="e1" size="40" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="p1">Telefoningiz</label>
                <input type="tel" id="p1" size="40" required>
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend>Jinsingiz</legend>


                    <input type="radio" id="r1" name="jins">
                    <label for="r1">Erkak</label>

                    <input type="radio" id="a1" name="jins">
                    <label for="a1">Ayol</label>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend>Qiziqishingiz</legend>
                    <input type="checkbox" id="g1" name="interest" value="sport">
                    <label for="g1">Iqtisod</label>
                    <input type="checkbox" id="i1" name="interest" value="it">
                    <label for="i1">IT</label>
                    <input type="checkbox" id="h1" name="interest" value="marketing">
                    <label for="h1">Marketing</label>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <label for="x1">Tug'ilgan sana</label>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                <label for="x1">Habar</label>
                <textarea cols="42" rows="5" id="x1" required></textarea>
            </td>
        </tr>

        <tr>
            <td align="center">
                <input type="submit" value="Saqlash" align="center" disabled>
            </td>
        </tr>
        <tfoot>
<!--        <tr  bgcolor="#aaaaaa">-->
<!--            <td align="center">-->
<!--                2-dars. HTML asoslari-->
<!--            </td>-->
<!--        </tr>-->
        <tr>
            <td><div align="center"><input type="image" id="image" alt="Login"
       src="images/unnamed.png" width="30"></div></td>
        </tr>
        </tfoot>
    </table>
</form>

</body>
</html>
